<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djikstra Dungeon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Como jogar?</a>
            <a href="#">Artigo</a>  
            <a href="#">Sobre nós</a>
        </nav>
    </header>
    <main id="main">
        <div class="gameWindow">
            <div class="keyPoint">
                <p>0x</p>
                <img src="assets/keyGame.png" alt="" >
            </div>

            <img src="assets/character.png" alt="" id="character">
            
            <img src="assets/keyGame.png" alt="" id="key1" class="keyGame">
            <img src="assets/keyGame.png" alt="" id="key2" class="keyGame">
            <img src="assets/keyGame.png" alt="" id="key3" class="keyGame">
            <img class="Map" src="assets/Level/level1.png" alt="" id="map">
        </div>
    
        <div class="controllers">
            <button>Caminho</button>
            <button>Recomeçar</button>
        </div>
    </main>
    <footer>
        <h2>Sobre Nós</h2>
    </footer>
    


<script src="script.js" defer></script>
</body>
</html>
